<!DOCTYPE html>
<html>
	<head>
		<title>Login Screen</title>
		<link rel="icon" type="image/jpg" href="./images/triforce.jpg">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style>
		.main-content-login {
			background-color: skyblue;
			display: flex;
			width: 24em;
	    height: 20em;
			margin: 7em auto;
	    padding: 0 2% 0 2%;
			border-radius: 15px;
	  }
		.container {
			align-items: center;
			white-space: pre-line;
			margin: .5em 0 0 3em;
			font-size: 1.5em;
		}
		.form-shape {
			width: 18em;
			height: 2em;
			border-radius: 5px;
		}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header box-shadow">
				<h1>Allen Huddleston</h1>
			</header>
					<article class = "main-content-login box-shadow">
						<form action="./home/home.html">
  						<div class="container">
    						<label><b>Username:</b></label>
    						<input class="form-shape"type="text" placeholder=" Enter Username" name="uname" required><br>
								<label><b>Password:</b></label>
    						<input class="form-shape"type="password" placeholder=" Enter Password" name="psw" required><br><br>
								<button class="form-shape"type="submit">Login</button>
							</div>
						</form>
					</article>
			</div>
		<footer class ="footer-3C">
				<p class="copyright">(c) Created by Allen Huddleston</p>
		</footer>
	</body>
</html>
