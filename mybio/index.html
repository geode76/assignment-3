<!DOCTYPE html>
<html>
	<head>
		<title>Login Screen</title>
		<link rel="icon" type="image/jpg" href="./images/triforce.png">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header box-shadow">
				<h1>Allen Huddleston</h1>
			</header>
					<article class = "main-content-login box-shadow">
						<form name="login" class="container" onsubmit="return validate()">
    						<label><b>Username:</b></label>
    						<input class="form-shape" type="text" placeholder=" Enter Username" id="uname" required><br>
								<label><b>Password:</b></label>
    						<input class="form-shape" type="password" placeholder=" Enter Password" id="pswd" required><br><br>
								<button class="form-shape btn-color" type="submit">Login</button>
						</form>
					</article>
			</div>
		<footer class ="footer-3C">
				<p class="copyright">(c) Created by Allen Huddleston</p>
		</footer>

		<script type="text/javascript">
			function validate() {

				let un = document.getElementById("uname").value;
				let pw = document.getElementById("pswd").value;

				if (un == "Allen") {
					if (pw == "Huddleston") {
						window.close()
						window.open("./home/home.html");
					}
					else {
						alert("Password is invald: You shall not pass!")
					}
				}
				else {
					alert("Username is invalid: You shall not pass!");
				}
			}
		</script>
	</body>
</html>
